<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />    
    <script src="https://kit.fontawesome.com/f4d10b5392.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./resources/img/logo.png" type="image/x-icon" />
    <!-- Animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <title>Pink SetUp</title>
</head>

<body class="background">
    <header>
        <section>
            <nav class="navbar">
                <div class="navbar__container">
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars"></i>
                    </label>
                    <a href="./index.html">
                        <span><img class="navbar__container-logo" src="./resources/img/logo.png" alt="Logo"></span>
                    </a>
                    <label class="brand">Pink SetUp</label>
                    <ul>
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./pages/products.html">Productos</a></li>
                        <li><a href="./pages/contact.html">Contacto</a></li>
                        <li><a href="./pages/cart.html">Carrito</a></li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section class="galeria">
            <div class="galeria__contenedor" data-aos="zoom-in">
                <img class="galeria__contenedor-foto" src="./resources/img/img14.jpg" alt="foto1">
            </div>
        </section>

        <section class="bienvenida">
            <div class="bienvenida__contenido">
                <h2>¿Te gusta el rosado y además jugar?</h2>
                <h1>¡Bienvenido a Pink Set Up!</h1>
            </div>
        </section>

        <section class="muestra">
            <div class="muestra__contenido" data-aos="zoom-in">
                <article class="muestra__contenido-info1">
                    <a href="./pages/products.html">
                        <h1>Productos</h1>
                        <p>Gran selección y variedad de productos rosados para ti</p>
                        <img class="muestra__contenido-info1-img" src="./resources/img/sailor-moon-1.png" alt="producto">
                    </a>
                </article>
                <article class="muestra__contenido-video">
                    <iframe  src="https://www.youtube.com/embed/M_2lmnZhfNU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
                </article>
                <article class="muestra__contenido-info2">
                    <a href="./pages/contact.html">
                        <h1>Contacto</h1>
                        <p>Cotiza sin miedo puedes contactarnos a través de nuestras redes sociales o en la pestaña Contacto</p>
                        <img class="muestra__contenido-info2-img" src="./resources/img/logo2.png" alt="gato">
                    </a>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <nav class="navfooter">
                <div class="navfooter__contenido">
                    <img src="./resources/img/visa.png" alt="Visa">
                    <img src="./resources/img/ig.png" alt="Instagram">
                    <img src="./resources/img/spotify.png" alt="Spotify">
                    <img src="./resources/img/wsp.png" alt="WhatsApp">
                    <a href="./index.html"><img src="./resources/img/logo.png" alt="Inicio"></a>
                    <a href="./index.html"> <label for="" class="brandFooter">Pink SetUp</label></a>
                    <!-- <label for="" class="autor">Carolina Martínez Correa - 2022</label>    -->
                    <!-- <p class="navfooter__contenido-autor">Carolina Martínez Correa - 2022</p></a> -->
                </div>
            </nav>
        </section>
    </footer>
</body>
<!-- Va con la animación -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</html>
