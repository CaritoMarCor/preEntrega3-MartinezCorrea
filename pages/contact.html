<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />      
    <link rel="stylesheet" href="../style/style.css" />
    <script src="https://kit.fontawesome.com/f4d10b5392.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./../resources/img/logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pink SetUp</title>
</head>
<body class="background">
    <header>
        <section>
          <!-- Navbar desde Bootstrap -->
          <nav class="navbar navbar-expand-lg bg-light n-menu">
            <div class="container-fluid n-menu-contenido">
              <a class="navbar-brand n-menu-contenido-brand" href="./../index.html">
                <span><img class="n-menu-contenido-brand-logo" src="./../resources/img/logo.png" alt="Logo"></span>
                <span class="n-menu-contenido-brand-text">Pink SetUp</span>
              </a>
              <button class="navbar-toggler b-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon b-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse n-collapse" id="navbarNav">
                <ul class="navbar-nav n-collapse-ul">
                  <li class="nav-item n-collapse-ul-li">
                    <a class="nav-link" href="./../index.html">Inicio</a>
                  </li>
                  <li class="nav-item n-collapse-ul-li">
                    <a class="nav-link" href="./../pages/products.html">Productos</a>
                  </li>
                  <li class="nav-item n-collapse-ul-li">
                    <a class="nav-link" href="./../pages/contact.html">Contacto</a>
                  </li>
                  <li class="nav-item n-collapse-ul-li">
                    <a class="nav-link" href="./../pages/cart.html">Carrito</a>
                  </li>
                  </ul>
                </div>
              </div>
            </nav>
          </section>
      </header>
    <main class="mainContainer">
        <section>
            <div class="container">
                <div class="container__title">¿Necesitas Ayuda?</div>
                <form action="#">
                    <div class="contact">
                        <div class="contact__details">
                            <span class="details">Dirigir correo a:</span>
                            <select name="selectConsulta" id="tipoConsulta" class="consulta">
                                <option value="consulta1" selected>Escoge tu tipo de consulta</option>
                                <option value="consulta2">Consulta General</option>
                                <option value="consulta3">Consulta sobre Productos</option>
                                <option value="consulta4">Consulta sobre Pagos</option>
                                <option value="consulta5">Seguimiento de Pedidos</option>
                                <option value="consulta6">Reclamos</option>
                                <option value="consulta7">Sugerencias</option>
                                <option value="consulta8">Cómo ejercer garantía</option>
                                <option value="consulta9">Otro tipo de Contacto</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <span class="details">Nombre:</span>
                            <input type="text" placeholder="Ingrese su nombre" required />
                        </div>
                        <div class="input-box">
                            <span class="details">Apellido:</span>
                            <input type="text" placeholder="Ingrese su apellido" required />
                        </div>
                        <div class="input-box">
                            <span class="details">Email:</span>
                            <input type="email" placeholder="Ingrese su email" required />
                        </div>
                        <div class="input-box">
                            <span class="details">Mensaje:</span>
                            <textarea cols="30" rows="10" required></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <input type="reset" value="Limpiar">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <nav class="navfooter">
                <div class="navfooter__contenido">
                    <div class="navfooter__contenido-social">
                        <img src="../resources/img/visa.png" alt="Visa">
                        <img src="../resources/img/ig.png" alt="Instagram">
                        <img src="../resources/img/spotify.png" alt="Spotify">
                        <img src="../resources/img/wsp.png" alt="WhatsApp">
                    </div>
                    <div class="navfooter__contenido-brand">
                        <a href="../index.html"><img src="../resources/img/logo.png" alt="Inicio"></a>
                        <a href="../index.html"> <label for="" class="brandFooter">Pink SetUp</label></a>
                    </div>
                </div>
            </nav>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
